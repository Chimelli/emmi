<!DOCTYPE html>
<html>
	<head>
		<title>EMMI</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="webjars/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="webjars/bootstrap/3.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Manna</h1>
			<img src="kuva.jpg" class="img-responsive" alt="Manna ratsastaa" />
			<p>Manna ratsastaa ponilla</p>
			<ul class="list-unstyled" th:each="comment : ${comments}">
				<li th:text="${comment.name} + ': ' + ${comment.comment}" />
			</ul>
			<form action="/manna" method="post" role="form">
				<div class="form-group">
					<label for="name">Nimi</label>
					<input type="text" class="form-control" id="name" name="name"></input>
				</div>
				<div class="form-group">
					<label for="comment">Kommentti</label>
					<textarea id="comment" name="comment" class="form-control" rows="3"></textarea>
				</div>
				<input type="submit" value="L채het채 kommentti"></input>
				<button type="submit" class="btn btn-default">L채het채 kommentti</button>
			</form>
		</div>
	</body>
</html>
