<!DOCTYPE html>
<html>
	<head>
		<title>EMMI</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="webjars/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="webjars/bootstrap/3.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="header col-md-12">
					<h1>Kuvat</h1>
					<p>Valitse kuva</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div th:each="picture : ${pictures}" class="imageselect">
						<a th:href="'/view/' + ${picture.id}">
							<img th:src="'/img/' + ${picture.id}" class="img-responsive" alt="" />
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="pictureform col-md-3">
					<form action="/add" method="post" role="form" enctype="multipart/form-data">
						<div class="form-group">
							<label for="picture">Lis채채 kuva</label>
							<input name="picture" id="picture" type="file"></input>
						</div>
						<div class="form-group">
							<label for="caption">Anna kuvateksti</label>
							<input type="text" class="form-control" id="caption" name="caption"></input>
						</div>
						<button type="submit" class="btn btn-default">L채het채 kuva</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
